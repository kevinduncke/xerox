<!DOCTYPE html>
<ion-header class="ionHeader">
  <ion-toolbar>
    <ion-title>XEROX</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- MAIN CONTENT HERE -->
  <ion-grid>
    <ion-row>
      <!-- BASIC INFORMATION -->
      <ion-col size="12" class="ctc-title">
        <ion-label>Main Information</ion-label>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">Surname</ion-label>
          <ion-input [(ngModel)]="surname" aria-label="Surname"></ion-input>
        </ion-item>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">Name</ion-label>
          <ion-input [(ngModel)]="name" aria-label="Name"></ion-input>
        </ion-item>
      </ion-col>
      <!-- BORN INFORMATION -->
      <ion-col size="12" class="ctc-title">
        <ion-label>Born Information</ion-label>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">City</ion-label>
          <ion-input [(ngModel)]="born.city" aria-label="city"></ion-input>
        </ion-item>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">Department</ion-label>
          <ion-input [(ngModel)]="born.department" aria-label="department"></ion-input>
        </ion-item>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">State</ion-label>
          <ion-input [(ngModel)]="born.state" aria-label="ctate"></ion-input>
        </ion-item>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">Country</ion-label>
          <ion-input [(ngModel)]="born.country" aria-label="country"></ion-input>
        </ion-item>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">Birth Date</ion-label>
          <ion-input [(ngModel)]="born.birthDate" aria-label="date"></ion-input>
        </ion-item>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">Sex</ion-label>
          <ion-input [(ngModel)]="born.sex" aria-label="sex"></ion-input>
        </ion-item>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">D.N.I</ion-label>
          <ion-input [(ngModel)]="born.dni" aria-label="dni"></ion-input>
        </ion-item>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">C.U.I.T</ion-label>
          <ion-input [(ngModel)]="born.cuit" aria-label="cuit"></ion-input>
        </ion-item>
      </ion-col>
      <!-- FATHER INFORMATION -->
      <ion-col size="12" class="ctc-title">
        <ion-label>Father Information</ion-label>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">Surname</ion-label>
          <ion-input [(ngModel)]="father.surname" aria-label="Surname"></ion-input>
        </ion-item>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">Name</ion-label>
          <ion-input [(ngModel)]="father.name" aria-label="Name"></ion-input>
        </ion-item>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">D.N.I</ion-label>
          <ion-input [(ngModel)]="father.dni" aria-label="dni"></ion-input>
        </ion-item>  
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">C.U.I.T</ion-label>
          <ion-input [(ngModel)]="father.cuit" aria-label="cuit"></ion-input>
        </ion-item>    
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">Nationality</ion-label>
          <ion-input [(ngModel)]="father.nationality" aria-label="nationality"></ion-input>
        </ion-item>                   
      </ion-col>
      <!-- MOTHER INFORMATION -->
      <ion-col size="12" class="ctc-title">
        <ion-label>Mother Information</ion-label>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">Surname</ion-label>
          <ion-input [(ngModel)]="mother.surname" aria-label="Surname"></ion-input>
        </ion-item>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">Name</ion-label>
          <ion-input [(ngModel)]="mother.name" aria-label="Name"></ion-input>
        </ion-item>
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">D.N.I</ion-label>
          <ion-input [(ngModel)]="mother.dni" aria-label="dni"></ion-input>
        </ion-item>  
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">C.U.I.T</ion-label>
          <ion-input [(ngModel)]="mother.cuit" aria-label="cuit"></ion-input>
        </ion-item>    
        <ion-item class="ionItem">
          <ion-label position="floating" class="ionLabel">Nationality</ion-label>
          <ion-input [(ngModel)]="mother.nationality" aria-label="nationality"></ion-input>
        </ion-item>                   
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ionFooter">
  <ion-button
    expand="block"
    (click)="navigateToHomePage()"
    class="bigButton splitButton"
    aria-label="Navigate to Home Page"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="20"
      width="17.5"
      viewBox="0 0 448 512"
    >
      <path
        fill="#ffffff"
        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
      />
    </svg>
  </ion-button>
  <ion-button
    expand="block"
    (click)="addContact()"
    class="bigButton splitButton"
    aria-label="Save Contact"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="20"
      width="17.5"
      viewBox="0 0 448 512"
    >
      <path
        fill="#ffffff"
        d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-242.7c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32L64 32zm0 96c0-17.7 14.3-32 32-32l192 0c17.7 0 32 14.3 32 32l0 64c0 17.7-14.3 32-32 32L96 224c-17.7 0-32-14.3-32-32l0-64zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
      />
    </svg>
  </ion-button>
</ion-footer>
